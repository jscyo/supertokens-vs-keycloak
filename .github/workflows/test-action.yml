on: [pull_request]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Check if go mod tidy is run
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.13.1' # The Go version to download (if necessary) and use.
      - run: go version